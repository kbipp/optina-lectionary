<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Optina Lectionary</title>

    <script type="module" src="./js/main.js"></script>
</head>

<body>
<div class="container">
    <h1>Optina Scripture Lectionary</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Gospel</th>
            <th>Epistle</th>
            <th>Kathisma</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="gospel"></td>
            <td id="epistle"></td>
            <td id="kathisma"></td>
        </tr>
        </tbody>
    </table>

    <div class="d-grid gap-2 d-md-block">
        <button class="btn btn-primary" id="resetJan1">Start over from civil New Year</button>
        <button class="btn btn-primary" id="resetNC">Start over from NC New Year</button>
        <button class="btn btn-primary" id="resetOC">Start over from OC New Year</button>
        <button class="btn btn-primary" id="resetWR">Start over from WR New Year</button>
        <button class="btn btn-primary" id="resetToday">Start over from today</button>
    </div>
</div>



</body>

</html>
